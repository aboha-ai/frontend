<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aboha</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="../public/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../favicon/favicon.svg"
    />
    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="../site.webmanifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="../js/home.js"></script>
  </head>

  <body class="bg-gray-100 font-sans">
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 py-4 flex items-center justify-between"
      >
        <a href="/home" class="flex items-center">
          <img
            src="https://raw.githubusercontent.com/aboha-ai/frontend/refs/heads/soowan_vlog/public/images/logo.png"
            alt="Aboha 로고"
            class="h-8 w-auto mr-2"
          />
          <span class="font-bold text-gray-800 text-lg">Aboha</span>
        </a>
      </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
      <div class="bg-white rounded-lg shadow-md p-8 mt-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
          여행하고 싶은 곳을 선택하세요
        </h2>
        <p class="text-gray-600 mb-6">
          AI가 당신에게 맞는 멋진 여행 코스 추천해드립니다
        </p>

        <div class="bg-gray-50 rounded-lg p-6 mb-6 border border-gray-200">
          <div class="flex items-start mb-4">
            <h3 class="text-lg font-semibold text-gray-800">AI 여행 도우미</h3>
          </div>
          <p class="text-gray-700 text-sm">
            안녕하세요! 어디로 여행을 가고 싶으신가요? 목적지나 여행 스타일에
            대해 알려주시면 완벽한 여행 계획을 도와드리겠습니다.
          </p>
        </div>

        <div class="flex items-center mb-4">
          <div class="relative flex-grow">
            <input
              type="text"
              placeholder="Q. 서울, 대한민국"
              class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:outline-none"
              id="cityInput"
            />
          </div>
          <button
            id="searchButton"
            class="ml-2 px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none"
          >
            찾기
          </button>
        </div>

        <div class="flex justify-between mt-8">
          <button
            id="tipsButton"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none"
          >
            여행 팁 보러가기
          </button>
          <button
            id="viewVlogsButton"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none"
          >
            나의 여행 기록 보기
          </button>
        </div>
        <div class="mt-8">
          <button
            id="resetButton"
            class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none"
          >
            저장된 기록 초기화
          </button>
        </div>
      </div>
    </div>

    <div
      id="themeModal"
      class="hidden fixed z-10 inset-0 overflow-y-auto"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="flex items-end justify-center min-h-screen px-4 pb-20 text-center sm:block sm:p-0"
      >
        <div
          class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          aria-hidden="true"
        ></div>
        <span
          class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
          >&#8203;</span
        >
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <h3
              class="text-lg font-semibold text-gray-800 mb-4"
              id="modal-title"
            >
              여행 테마 선택 -
            </h3>
            <div class="mb-4">
              <label
                for="startDate"
                class="block text-gray-700 text-sm font-bold mb-2"
                >여행 시작 날짜:</label
              >
              <input
                type="date"
                id="startDate"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200"
              />
            </div>
            <div class="mb-4">
              <label
                for="endDate"
                class="block text-gray-700 text-sm font-bold mb-2"
                >여행 종료 날짜:</label
              >
              <input
                type="date"
                id="endDate"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200"
              />
            </div>
            <div id="themeTags" class="space-y-4">
              <div>
                <h4 class="text-sm font-medium text-gray-700 mb-2">숙소</h4>
                <div class="flex flex-wrap gap-2">
                  <button
                    class="theme-button px-3 py-1 rounded-full focus:outline-none"
                    data-category="accommodation"
                  >
                    #펜션
                  </button>
                  <button
                    class="theme-button px-3 py-1 rounded-full focus:outline-none"
                    data-category="accommodation"
                  >
                    #호텔
                  </button>
                </div>
              </div>

              <div>
                <h4 class="text-sm font-medium text-gray-700 mb-2">음식</h4>
                <div class="flex flex-wrap gap-2">
                  <button
                    class="theme-button px-3 py-1 rounded-full focus:outline-none"
                    data-category="food"
                  >
                    #맛집
                  </button>
                </div>
              </div>

              <div>
                <h4 class="text-sm font-medium text-gray-700 mb-2">관광지</h4>
                <div class="flex flex-wrap gap-2">
                  <button
                    class="theme-button px-3 py-1 rounded-full focus:outline-none"
                    data-category="attractions"
                  >
                    #도시
                  </button>
                  <button
                    class="theme-button px-3 py-1 rounded-full focus:outline-none"
                    data-category="attractions"
                  >
                    #자연
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button
              type="button"
              id="closeModalButton"
              class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm"
            >
              취소
            </button>

            <button
              type="button"
              id="itineraryButton"
              class="mt-3 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            >
              일정 짜주기
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="customAlert" class="hidden fixed z-50 inset-0 overflow-y-auto">
      <div class="flex items-center justify-center min-h-screen">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75"></div>
        <div class="bg-white rounded-lg p-6 shadow-xl relative">
          <p id="alertMessage" class="text-gray-800"></p>
          <button
            id="closeAlertButton"
            class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none"
          >
            확인
          </button>
        </div>
      </div>
    </div>

    <footer class="bg-white mt-12">
      <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center text-gray-500 text-sm">
          © 2025 아보하 여행. All rights reserved.
        </div>
      </div>
    </footer>
  </body>
</html>
