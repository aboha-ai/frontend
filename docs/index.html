<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aboha 여정</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=your_key&callback=initMap&libraries=places"
    ></script>
    <script defer src="script.js"></script>
  </head>

  <body class="bg-gray-100 font-sans">
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 py-4 flex items-center justify-between"
      >
        <a href="index.html" class="flex items-center">
          <img
            src="\frontend\images\logo.png"
            alt="Aboha 여정 로고"
            class="h-8 w-auto mr-2"
          />
          <span class="font-bold text-gray-800 text-lg">Aboha 여정</span>
        </a>
      </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
      <div class="bg-white rounded-lg shadow-md p-8 mt-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
          여행하고 싶은 곳을 선택하세요
        </h2>
        <p class="text-gray-600 mb-6">
          AI가 당신에게 맞는 멋진 여행 코스 추천해드립니다
        </p>

        <div class="bg-gray-50 rounded-lg p-6 mb-6 border border-gray-200">
          <div class="flex items-start mb-4">
            <h3 class="text-lg font-semibold text-gray-800">AI 여행 도우미</h3>
          </div>
          <p class="text-gray-700 text-sm">
            안녕하세요! 어디로 여행을 가고 싶으신가요? 목적지나 여행 스타일에
            대해 알려주시면 완벽한 여행 계획을 도와드리겠습니다.
          </p>
        </div>

        <div class="flex items-center mb-4">
          <div class="relative flex-grow">
            <input
              type="text"
              placeholder="Q. 서울"
              class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:outline-none"
              id="cityInput"
            />
          </div>
          <button
            id="searchButton"
            class="ml-2 px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none"
          >
            찾기
          </button>
        </div>

        <div class="flex justify-between mt-8">
          <button
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none"
          >
            + 새 기록 작성
          </button>
          <button
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none"
          >
            나의 여행 기록 보기
          </button>
        </div>
        <div class="mt-8">
          <button
            id="resetButton"
            class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none"
          >
            저장된 기록 초기화
          </button>
        </div>
      </div>
    </div>

    <div
      id="themeModal"
      class="hidden fixed z-10 inset-0 overflow-y-auto"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="flex items-end justify-center min-h-screen px-4 pb-20 text-center sm:block sm:p-0"
      >
        <div
          class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          aria-hidden="true"
        ></div>
        <span
          class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
          >&#8203;</span
        >
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <h3
              class="text-lg font-semibold text-gray-800 mb-4"
              id="modal-title"
            >
              여행 테마 선택
            </h3>
            <div id="themeTags" class="flex flex-wrap gap-2 mb-4">
              <button
                class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full hover:bg-blue-200 focus:outline-none"
              >
                #자연
              </button>
              <button
                class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full hover:bg-blue-200 focus:outline-none"
              >
                #액티비티
              </button>
              <button
                class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full hover:bg-blue-200 focus:outline-none"
              >
                #맛집
              </button>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button
              type="button"
              id="selectThemesButton"
              class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm"
            >
              선택 완료
            </button>
            <button
              type="button"
              id="closeModalButton"
              class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm"
            >
              취소
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="destinationResults"
      class="hidden mt-8 bg-white rounded-lg shadow-md p-8"
    >
      <div
        id="destinationList"
        class="flex flex-wrap gap-6 overflow-y-auto max-h-[400px]"
      ></div>
      <div id="destinationButtons" class="mt-4"></div>
    </div>

    <footer class="bg-white mt-12">
      <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center text-gray-500 text-sm">
          © 2025 아보하 여행. All rights reserved.
        </div>
      </div>
    </footer>
  </body>
</html>
