<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 가이드 & 현지 팁</title>
    <link rel="stylesheet" href="/docs/travel_tips/styles/styles.css" />
    <link rel="stylesheet" href="/docs/travel_tips/styles/chatbot.css" />
  </head>
  <!-- Axios CDN 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <body>
    <!-- 네비게이션 바 -->
    <header class="navbar">
      <div class="logo-container">
        <!-- <img src="logo.png" alt="사이트 로고" /> -->
      </div>
      <div class="profile-container">
        <!-- <img src="profile-icon.png" alt="사용자 프로필" /> -->
      </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container">
      <!-- 타이틀 -->
      <section class="title-box">
        <h1>여행 가이드 & 현지 팁</h1>
      </section>

      <!-- 여행 일정 섹션 -->
      <section class="schedule-box">
        <div class="icon-container">
          <img src="/docs/travel_tips/assets/lock-icon.png" alt="잠금 아이콘" />
        </div>
        <p class="schedule-text">현재 여행 일정이 없습니다.</p>
        <div class="schedule-buttons">
          <button class="btn btn-primary">+ 새로운 여행 일정 만들기</button>
          <button class="btn btn-secondary">
            <img src="/docs/travel_tips/assets/SVG-3.svg" alt="" />
            저장된 여행 목록 불러오기
          </button>
        </div>
      </section>

      <!-- 챗봇 섹션 -->
      <section class="chatbot-box">
        <h3 class="chatbot-title">
          <img src="/docs/travel_tips/assets/SVG-2.svg" alt="" />
          여행 팁 챗봇 도우미
        </h3>
        <p class="chatbot-description">
          여행지의 문화와 예절에 대해 궁금한 점이 있으신가요? 언제든 물어보세요!
        </p>
        <div class="chatbot-input-area">
          <input
            type="text"
            id="userInput"
            placeholder="예: 일본 여행 시 주의할 예절이 궁금해요"
          />
          <button id="sendBtn" class="btn-send">
            <img
              src="/docs/travel_tips/assets/send_icon.svg"
              alt="전송 아이콘"
            />
          </button>
        </div>
        <div class="chat-history">
          <h4>
            질문 기록
            <button id="refreshBtn" class="btn-refresh">
              <img
                src="/docs/travel_tips/assets/chatbot_reset.svg"
                alt="새로고침"
              />
            </button>
          </h4>

          <!-- 🔄 새 버튼 추가 -->
          <div id="chatList"></div>
        </div>
      </section>

      <!-- 하단 버튼 -->
      <div class="footer-buttons">
        <button class="btn btn-dark">
          <img
            src="/docs/travel_tips/assets/write-icon.svg"
            alt="작성 아이콘"
          />
          새 여행 기록 작성
        </button>
        <button class="btn btn-outline">
          <img
            src="/docs/travel_tips/assets/folder-icon.svg"
            alt="폴더 아이콘"
          />
          나의 여행 기록 보기
        </button>
      </div>
    </main>

    <footer class="bg-white mt-12">
      <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center text-gray-500 text-sm">
          © 2025 아보하 여행. All rights reserved.
        </div>
      </div>
    </footer>
    <!-- <script src="script.js"></script> -->
    <!-- 마크다운을 HTML로 변환하는 marked.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="/docs/travel_tips/js/chatbot.js"></script>
  </body>
</html>
